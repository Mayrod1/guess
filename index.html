<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guessing game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="container">
        <input type="number" class="col-xs-2" id="guess_input" required>

        <button type="submit" class="btn-sm">Submit</button>
        <button type="reset" class="btn-sm" id="reset_btn">Reset</button>

        <div id="response_div">Guess a number from 1-10</div>
    </div>
</body>
</html>
